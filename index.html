function generateEAN13() {
  const prefix = '200';
  const random = Math.floor(Math.random() * 1e9).toString().padStart(9, '0');
  const digits = (prefix + random).split('').map(Number);
  let sum = 0;
  for (let i = 0; i < 12; i++) {
    sum += digits[i] * (i % 2 === 0 ? 1 : 3);
  }
  const checkDigit = (10 - (sum % 10)) % 10;
  return prefix + random + checkDigit;
}

function drawBarcode(barcode) {
  const el = document.getElementById('barcodeCanvas');
  el.textContent = barcode;
  el.style.fontSize = '24px';
  el.style.fontFamily = 'monospace';
  el.style.padding = '10px';
  el.style.border = '1px solid #ccc';
  el.style.borderRadius = '4px';
}

function calculateChange(cash, total) {
  return parseFloat((cash - total).toFixed(2));
}

function showScreen(id) {
  document.querySelectorAll('[id^="screen-"]').forEach(el => el.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function updateCartUI() {
  document.getElementById('cart-count').textContent = cart.length;
  document.getElementById('btn-checkout').classList.toggle('hidden', cart.length === 0);
}

function renderCart() {
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.innerHTML = `<strong>${item.name}</strong> ‚Äî ${item.price} ‚ÇΩ`;
    container.appendChild(div);
  });
  document.getElementById('total').textContent = total.toFixed(2);
}

async function addProductToDB(product) {
  const barcode = generateEAN13();
  await db.ref('products/' + barcode).set({
    name: product.name,
    price: product.price,
    used: false
  });
  return barcode;
}

async function getProductByBarcode(barcode) {
  const snapshot = await db.ref('products/' + barcode).once('value');
  if (snapshot.exists()) {
    return { barcode, ...snapshot.val() };
  }
  return null;
}

async function markAsUsed(barcode) {
  await db.ref('products/' + barcode).update({ used: true });
}

async function saveReceipt(receipt) {
  await db.ref('receipts').push(receipt);
}

document.getElementById('btn-generate').addEventListener('click', () => {

document.getElementById('back-from-scan').addEventListener('click', () => {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
    currentStream = null;
  }
  showScreen('screen-dashboard');
});

document.getElementById('start-scan').addEventListener('click', async () => {
  const video = document.getElementById('video');
  const resultDiv = document.getElementById('scan-result');
  resultDiv.textContent = '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...';

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    currentStream = stream;
    video.srcObject = stream;

    const codeReader = new ZXing.BrowserMultiFormatReader();
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        const barcode = result.getText();
        resultDiv.textContent = '–û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: ' + barcode;
        handleScannedBarcode(barcode);
        codeReader.reset();
        stream.getTracks().forEach(track => track.stop());
      }
    });
  } catch (err) {
    console.error(err);
    resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + (err.message || '–Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É');
  }
});

async function handleScannedBarcode(barcode) {
  const product = await getProductByBarcode(barcode);
  if (!product) {
    alert('–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ!');
    return;
  }
  if (product.used) {
    alert('–≠—Ç–æ—Ç —à—Ç—Ä–∏—Ö–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
    return;
  }
  await markAsUsed(barcode);
  cart.push({ ...product, quantity: 1 });
  updateCartUI();
  showScreen('screen-checkout');
  renderCart();
}

document.getElementById('cash-given').addEventListener('input', () => {
  const cash = parseFloat(document.getElementById('cash-given').value);
  const total = parseFloat(document.getElementById('total').textContent);
  const changeInfo = document.getElementById('change-info');
  if (!isNaN(cash) && cash >= total) {
    const change = calculateChange(cash, total);
    changeInfo.textContent = `–°–¥–∞—á–∞: ${change.toFixed(2)} ‚ÇΩ`;
    changeInfo.style.color = 'green';
  } else {
    changeInfo.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!';
    changeInfo.style.color = 'red';
  }
});

document.getElementById('complete-sale').addEventListener('click', async () => {
  const cashInput = document.getElementById('cash-given').value;
  const cash = parseFloat(cashInput);
  const total = parseFloat(document.getElementById('total').textContent);
  if (isNaN(cash) || cash < total) {
    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!');
    return;
  }
  const change = calculateChange(cash, total);
  const receipt = {
    items: cart,
    total,
    cashGiven: cash,
    change,
    cashier: CASHIER_NAME,
    inn: INN,
    timestamp: Date.now()
  };
  await saveReceipt(receipt);
  renderReceipt(receipt);
  showScreen('screen-receipt');
});

function renderReceipt(receipt) {
  const div = document.getElementById('receipt-content');
  let html = `
    <h2 style="text-align:center">–ö–ê–°–°–û–í–´–ô –ß–ï–ö</h2>
    <p><strong>–ò–ù–ù:</strong> ${receipt.inn}</p>
    <p><strong>–ö–∞—Å—Å–∏—Ä:</strong> ${receipt.cashier}</p>
    <hr>
  `;
  receipt.items.forEach(item => {
    html += `<p>${item.name} x${item.quantity} ‚Äî ${item.price.toFixed(2)} ‚ÇΩ</p>`;
  });
  html += `
    <hr>
    <p><strong>–ò–¢–û–ì–û:</strong> ${receipt.total.toFixed(2)} ‚ÇΩ</p>
    <p><strong>–ù–∞–ª–∏—á–Ω—ã–º–∏:</strong> ${receipt.cashGiven.toFixed(2)} ‚ÇΩ</p>
    <p><strong>–°–¥–∞—á–∞:</strong> ${receipt.change.toFixed(2)} ‚ÇΩ</p>
    <p><strong>–î–∞—Ç–∞:</strong> ${new Date(receipt.timestamp).toLocaleString('ru-RU')}</p>
  `;
  div.innerHTML = html;
}

document.getElementById('btn-print').addEventListener('click', () => {
  const printContent = document.getElementById('receipt-content').innerHTML;
  const original = document.body.innerHTML;
  document.body.innerHTML = printContent;
  window.print();
  document.body.innerHTML = original;
  showScreen('screen-receipt');
});
